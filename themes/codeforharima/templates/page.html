{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}

{% block content %}
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8 col-xxl-6">
          <article class="content">
            <header class="mb-4">
              <img src="{{ SITEURL }}/theme/img/street.jpg" class="img-fluid rounded article-title-image" alt="Title Image">
              <h1 class="my-4">{{ page.title }}</h1>
              <div class="d-flex align-items-center">
                <img src="{{ SITEURL }}/theme/img/author.webp" class="rounded-circle me-3" width="48" height="48" alt="Author">
                <div>
                  <h5 class="h6 mb-0">{{ AUTHOR }}</h5>
                  <small class="text-muted">{{ page.date }}</small>
                </div>
              </div>
            </header>
            <div class="content">
            {{ page.content }}
            </div>
          </article>
        </div>
      </div>
    </div>
{% endblock  %}
